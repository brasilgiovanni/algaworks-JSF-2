<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Gestão Empresas</title>
	<h:outputStylesheet library="CSS" name="styles.css" />
	
	<f:metadata>
		<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}"/>
	</f:metadata>
</h:head>

<h:body>
	<header>
		SEJA BEM VINDO AO ALGAWORKS!
		<!-- <h:graphicImage library="img" name="castor.png" /> -->
	</header>

	<h2>Cadastro de Empresas</h2>

	<div id="conteudo">
		<p:dataTable value="#{gestaoEmpresasBean.listaEmpresas}" var="empresa"
			emptyMessage="Nenhuma informação a seri exibida.">
			<!-- emptyMessage é para quando não existir empresas cadastradas ou encontradas -->
			<p:column headerText="Razão Social">
				<h:outputText value="#{empresa.razaoSocial}" />
			</p:column>

			<p:column headerText="Nome Fantasia">
				<h:outputText value="#{empresa.nomeFantasia}" />
			</p:column>

			<p:column headerText="Tipo Empresa">
				<h:outputText value="#{empresa.tipo}" />
			</p:column>

			<p:column headerText="Ramo Atividade">
				<h:outputText value="#{empresa.ramoAtividade}" />
			</p:column>
		</p:dataTable>
	</div>

	<footer> Curso online "JSF e PrimeFaces Essencial." </footer>

</h:body>

</html>
